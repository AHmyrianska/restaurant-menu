<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Restaurant menu</title>
</head>
<body>
        <div class="header-container">
            <header>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </header>
        </div>
        <main>
            <div class="menu-container" id="menu-container">
            </div>

            <div class="order-container" id="order-container">
                <h3 class="center">Your order</h3>
                <div class="order-wrapper" id="order-wrapper">
                </div>            
                <hr class="order">
                <div class="total">
                    <h3>Total price</h3>
                    <p class="total-price" id="total-price"></p>
                </div>
                <button class="order-btn">Complete order</button>
            </div>
        </main>
    <script src="/script.js" type="module"> </script>
</body>
</html>
