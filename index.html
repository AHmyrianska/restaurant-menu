<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Restaurant menu</title>
</head>
<body>
        <div class="header-container">
            <header>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </header>
        </div>
        <main>
            <div class="menu-container">
                <div class="menu-item">
                    <div class="img-wrapper">
                        <img src="/images/pizza.png" alt="">
                    </div>
                    <div class="description">
                        <h3>Pizza</h3>
                        <p class="ingredients">pepperoni,mushrom,mozarella</p>
                        <p class="price">$14</p>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button"><img src="/images/add-btn.png" alt=""></button>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
